<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Dating - Onboarding with Chris</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .onboarding-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            height: calc(100vh - 160px);
            max-height: 800px;
            display: flex;
            flex-direction: column;
        }

        .chris-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0;
        }

        .chris-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chris-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
            padding: 10px;
            min-height: 0;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.chris {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
        }

        .message.chris .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-top-left-radius: 5px;
        }

        .message.user .message-content {
            background: #f0f0f0;
            color: #333;
            border-top-right-radius: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .voice-btn, .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .voice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .voice-btn:hover {
            transform: scale(1.1);
        }

        .voice-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            border-top-left-radius: 5px;
            max-width: fit-content;
        }

        .typing-indicator.show {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/crystal-logo.png" alt="Crystal Dating Logo" class="crystal-icon" style="width: 50px; height: 50px;">
                <h1>Crystal Dating</h1>
            </div>
            <div class="tagline">Let's get to know you!</div>
        </div>
    </header>

    <main class="onboarding-container">
        <div class="chat-container">
            <div class="chris-header">
                <div class="chris-avatar">
                    <img src="assets/chris-openheart.png" alt="Chris Openheart">
                </div>
                <h2>Chat with Chris Openheart</h2>
                <p style="color: #666; font-size: 14px;">Your friendly guide to finding meaningful connections</p>
            </div>

            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <div class="input-area">
                <button class="voice-btn" id="voiceBtn" title="Click to speak">ðŸŽ¤</button>
                <input type="text" id="userInput" placeholder="Type your message or click the mic to speak..." />
                <button class="send-btn" id="sendBtn">âž¤</button>
            </div>

            <div class="progress">
                <div>Profile completion: <strong><span id="progressPercent">0</span>%</strong></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Vosk WebAssembly for fallback voice recognition -->
    <script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.8/dist/vosk.js"></script>

    <script src="avatarGenerator.js"></script>
    <script src="onboarding.js"></script>
</body>
</html>
